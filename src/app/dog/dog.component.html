<div class="container text-center">
  <div class="row m-3">
    <div class="col">
      <h1>Dog's System</h1>
      <img [src]="dog.message"
          class="shadow rounded"/>
    </div>
    <div class="row m-3">
      <div class="col">
       <span *ngFor="let name of getName()">
              {{name  | titlecase}}
      </span>
      </div>
    <div class="row m-3">
      <div class="col">
        <button class="btn btn-primary">Novo Dog</button>
      </div>

  </div>
</div>
